name: Energy Forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run forecast
        run: python main.py

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add forecast_combined.txt
          git commit -m "Update energy forecast" || echo "No changes"
          git push
